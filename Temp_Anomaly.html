<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-Anomaly</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js" defer></script>
</head>

<body>
    <canvas id="chart" width="800" height="450"></canvas>
    <script>
        "use strict";
        async function getData() {
            const xs = []
            const ys = []
            const data = await fetch("./ZonAnn.Ts+dSST.csv")
            const res = await data.text()
            const table = await res.split('\n').slice(2)
            table.forEach(elt => {
                const rows = elt.split(', ')
                const year = rows[0]
                xs.push(year)
                const temp = rows[1]
                ys.push(temp)
                console.log(year, temp)
            })
            return { xs, ys }
        }
        getData();

        async function chartIt() {
            const data = await getData();
            const ctx = document.getElementById('chart');
            const myChart = new Chart(ctx, {
                type: 'line',
                fill: false,
                data: {
                    labels: data.ys,
                    datasets: [{
                        label: 'Temperature anomalies',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        data: data.xs,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            ticks: {
                                callback: function (value, index, values) {
                                    return value + "Â°"
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
